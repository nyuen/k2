apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validation-webhook-example-cfg
  labels:
    app: admission-webhook-example
webhooks:
  - name: k2admissionwebhook.azurewebsites.net
    clientConfig:
      url: https://k2admissionwebhook.azurewebsites.net/api/k2envwebhook
      caBundle: 
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [ ""]
        apiVersions: ["v1"]
        resources: ["pods"]
    namespaceSelector:
      matchLabels:
        admission-webhook-example: enabled
